<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - Valentine's Day with Ganesh and Sneha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Ticket for "Valentine's Day with Ganesh and Sneha"</h1>

        <form id="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="ticket-quantity">Ticket Quantity:</label>
            <input type="number" id="ticket-quantity" min="1" value="1" required>

            <label for="coupon">Coupon Code (Optional):</label>
            <input type="text" id="coupon">

            <button type="submit">Book Ticket</button>
        </form>

        <div id="ticket-display" style="display:none;">
            <h2>Your Ticket</h2>
            <p id="ticket-details"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
